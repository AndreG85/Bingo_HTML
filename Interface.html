<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <title>BINGO</title>
</head>

<body>

    <div id="titulo">
        <h1>Bingo</h1>
    </div>

    <div id="configuracao">
        <h3>Selecione a quantidade de números:</h3>

        <select name="qtd_numeros" id="qtdNumeros">
            <option value="75">75</option>
            <option value="80">80</option>
            <option value="90">90</option>
        </select><br><br>
        
        <input type="button" value="Sortear" id="botaoSortear">
        <script src="Funcionalidade.js"></script>
    </div><br>

    <h3>Último número: <span id="ult_num">0</span></h3><br>
    <h3>Números sorteados:</h3>

    <div id="caixa_texto">
        <textarea name="num_sorteados" id="numSorteados" cols="20" rows="5" readonly></textarea>
    </div><br>

</body>

<footer class="marca">André Gonçalves (2024)</footer>

</html>
